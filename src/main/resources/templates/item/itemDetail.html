<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .container {

        justify-content: center;

    }
</style>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container">
    <h3 class="display-4">상품설명</h3>
    <div class="row">
        <div class="col-md-4">
            <img th:src="'data:image/png;base64,' + ${item.itemImg}" class="img-fluid" alt="Item Image">
        </div>
        <div class="col-md-4">
            <p><strong>제품명:</strong> <span th:text="${item.itemName}"></span></p>
            <p><strong>제품설명:</strong> <span th:text="${item.itemText}"></span></p>
            <p><strong>가격:</strong> $<span th:text="${item.itemPrice}"></span></p>
            <p><strong>누적판매량:</strong> <span th:text="${item.itemCount}"></span></p>
            <p><strong>재고:</strong> <span th:text="${item.itemStock}"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <a th:if="${session.memberId != null && session.memberId == 1}" th:href="@{/admin/updateItem(itemId=${item.id})}" class="btn btn-primary">상품 수정</a>
        <a href="/main" class="btn btn-secondary">처음으로</a>
        <a th:href="@{/user/directOrder(itemId=${item.id})}" class="btn btn-success">바로 구매하기</a>
        <a th:href="@{/user/cartOrder(itemId=${item.id})}" class="btn btn-success">장바구니 담기</a>
    </div>
</div>
</body>
</html>
