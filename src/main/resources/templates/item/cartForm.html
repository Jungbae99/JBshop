<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<head th:replace="fragments/header :: header">
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container text-center mt-5">
    <h1 class="display-4" style="margin:5%;">장바구니 담기</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p><strong>NAME:</strong> <span th:text="${item.itemName}"></span></p>
            <p><strong>TEXT:</strong> <span th:text="${item.itemText}"></span></p>
            <p><strong>PRICE:</strong> <span th:text="${item.itemPrice}"></span></p>
            <p><strong>SAVES VOLUME:</strong> <span th:text="${item.itemCount}"></span></p>
            <p><strong>STOCK:</strong> <span th:text="${item.itemStock}"></span></p>
            <p><strong>IMAGE:</strong></p>
            <img th:src="'data:image/png;base64,' + ${item.itemImg}" class="img-fluid" alt="Item Image">
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form action="/user/cartOrder" method="post">
                <input type="hidden" name="itemId" th:value="${item.id}">
                <div class="mb-3">
                    <label for="quantity"><strong>구매 수량:</strong></label>
                    <input type="number" id="quantity" name="quantity" min="1" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 5%">장바구니에 담기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
