<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<h1>상품 주문</h1>
<form action="/user/directOrder" method="post">
    <input type="hidden" name="itemId" th:value="${item.id}">
    <p>상품: <img th:src="'data:image/png;base64,' + ${item.itemImg}" height="100" width="100"/></p>


    <label for="name">수령인:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="address">주소:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="phone">전화번호:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="quantity">구매 수량:</label>
    <input type="number" id="quantity" name="itemCount" min="1" required><br><br>

    <input type="submit" value="바로 구매">
</form>


</body>
</html>
