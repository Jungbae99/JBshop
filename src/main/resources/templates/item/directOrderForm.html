<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container{
        margin-top: 5%;
    }
</style>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container">
    <h1 class="display-4">상품 주문</h1>
    <form action="/user/directOrder" method="post">
        <input type="hidden" name="itemId" th:value="${item.id}">
        <div class="row">
            <div class="col-md-6">
                <p><strong>상품:</strong></p>
                <img th:src="'data:image/png;base64,' + ${item.itemImg}" class="img-fluid" alt="Item Image">
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">수령인:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="address" class="form-label">주소:</label>-->
<!--                    <input type="text" id="address" name="address" class="form-control" required>-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">구매 수량:</label>
                    <input type="number" id="quantity" name="itemCount" class="form-control" min="1" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <input type="submit" value="바로 구매" class="btn btn-success">
        </div>
    </form>
</div>
</body>
</html>
